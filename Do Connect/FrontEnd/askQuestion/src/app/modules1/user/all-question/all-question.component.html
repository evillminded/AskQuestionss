<p *ngIf="!size" class="suggest">No Questions Posted Yet.</p>
<p *ngIf="!size" class="suggest">Be first to ask a question.</p>
<div class="container-fluid" *ngIf="size">
  <div class="row">
      <div class="col-md-1 col1 column1">
          <p style="padding-top:20px;padding-left:10px;">No.
          </p>
        </div> 
      <div class="col-md-2 col2">
          <p style="padding-top:20px; padding-left:20px;">Posted By</p>
        </div>
    <div class="col-4 col3">
      <p style="padding-top:20px; padding-left:20px;">Answer</p>
    </div>
    <div class="col-2 col4">
      <p style="padding-top:20px; padding-left:20px;">Topic
      </p>
    </div>

    <div class="col-md-1 col5">
      <p style="padding-top:20px; padding-left:10px; color: black;">Status</p>
    </div>    

    <div class="col-md-1 col6">
      <p style="padding-top:20px; padding-left:10px; color: black; width: 50px;">Check</p>
    </div>  
    <div class="col-md-1 col5">
      <p style="padding-top:20px; padding-left:10px; color: black; width: 50px;">Action</p>
    </div>
    
  </div>
</div>
<div class="container-fluid" *ngFor="let question of questions">
    <div class="row">
        <div class="col-md-1 ">
            <p style="padding-top:20px;padding-left:10px;">{{question.id}}
            </p>
          </div>
        <div class="col-md-2 ">
            <p style="padding-top:20px; padding-left:20px;">{{question.userName}}</p>
          </div>
      <div class="col-4">
        <p style="padding-top:20px; padding-left:20px;">{{question.question}}</p>
      </div>
      <div class="col-2 ">
        <p style="padding-top:20px; padding-left:20px;">{{question.topic}}
        </p>
      </div>

      <div class="col-md-1 ">
        <p style="padding-top:20px; padding-left:10px; color: red;" *ngIf="!question.isApproved">Pending</p>
        <p style="padding-top:20px; padding-left:10px; color: green;" *ngIf="question.isApproved">Approved</p>

      </div>

      <div class="col-md-1 ">
        <button routerLink="/user/allAnswer/{{question.id}}" style="color: rgb(255, 255, 255);" class="btn btn-primary" [disabled]="!question.isApproved">View Answer</button>
      </div>

      <div class="col-md-1 ">
        <button routerLink="/user/postAnswer/{{question.id}}" style="color: rgb(255, 255, 255);" class="btn btn-success" [disabled]="!question.isApproved">Post Answer</button>
      </div>
    </div>
  </div>
  <a routerLink="/user/chatbox" style="color:black; margin-left: 94%;"> <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-chat chat" viewBox="0 0 32 32" >
    <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
    
  </svg></a>
