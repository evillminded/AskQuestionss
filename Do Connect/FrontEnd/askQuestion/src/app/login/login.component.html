
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">User Login</h2>
                <p class="text-white-50 mb-5" style="font-size:medium;">Please enter your login and password!</p>
                
  
                <div class="form-outline form-white mb-4 form-group">
                  <label class="label1" for="typeEmail">Email</label>
                  <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="example123@gmail.com" name="email"  required formControlName="email"/>
                </div>
  
                <div class="form-outline form-white mb-4 form-group">
                  <label class="label2" for="typePassword">Password</label>
                  <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="example@123" name="password" required formControlName="password"/>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
              </div>
            </form>
              <div class="row">
              <div class="col-md-6">
                <p class="mb-0" style="font-size:medium;">Don't have an account? User<a routerLink="/register" class="style fw-bold;" >&nbsp;Register</a>
                </p>
              </div>
            <div class="col-md-6 ">
              <p class="mb-0" style="font-size:medium; padding-left: 70px;">Are you Admin? <a routerLink="/adminLogin" class="style fw-bold" >Login</a>
              </p>
              </div>
            </div>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
