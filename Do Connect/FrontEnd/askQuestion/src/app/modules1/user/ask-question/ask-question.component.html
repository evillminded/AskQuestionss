<div class="container my-4">
    <h3 style="text-align: center">Welcome {{userName}} to the user portal</h3>
  </div>
  <div class="body">
    <div class="askQuestion">
      <form #askquestion="ngForm" (ngSubmit)="askQuestion(askquestion.value)">
        <div>
          <h3>Ask Your Question</h3>
        </div>
        <div class="padding">
          <select
            ngModel
            name="topic"
            #topic="ngModel"
            class="form-select"
            aria-label="Default select example"
            required
          >
            <option selected disabled>Choose Title</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
            <option value="C">C</option>
            <option value="DevOps">DevOps</option>
            <option value="SQL">SQL</option>
          </select>
        </div>
        <div class="mb-3 padding">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Post Your Question ?</label
          >
          <textarea
            ngModel
            name="question"
            #question="ngModel"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="6"
            required
          ></textarea>
        </div>
  
        <div class="askQuestionButton">
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
    </div>
  </div>
  <div class="container image">
    <br>
    <form>
        <div class="form-group">
            <input type="file" (change)="onImageUpload($event)">
            <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1">
        </div>


        <div>
            <output *ngIf=successResponse class="success"><b>{{successResponse}}</b></output>
        </div>
        <br>

        <div class="form-group">
            <input type="text" id="image" placeholder="Search Image" [(ngModel)]="image" name="image" />
            <input type="button" (click)="viewImage()" value="View Image" class="btn1">

        </div>

        <div *ngIf=dbImage>
            <img [src]="dbImage">
        </div>

    </form>
</div>
