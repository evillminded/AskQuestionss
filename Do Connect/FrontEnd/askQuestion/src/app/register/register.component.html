<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <form #registerData="ngForm" (ngSubmit)="userRegister(registerData.value)">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">User Register</h2>
                <p class="text-white-50 mb-5" style="font-size:medium;">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <label class="label1" for="typeEmail">UserName</label>
                  <input type="name" id="typeName" #name="ngModel" class="form-control form-control-lg "name="name" placeholder="example singh" required ngModel />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="label1" for="typeEmail">Email</label>
                  <input type="email" id="typeEmail" #email="ngModel" class="form-control form-control-lg "name="email" placeholder="example123@gmail.com" required ngModel />
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="label2" for="typePassword">Password</label>
                  <input type="password" id="typePassword" #password="ngModel" class="form-control form-control-lg" name="password" placeholder="example@123" required ngModel/>
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="label3" for="typePhone">Phone Number&nbsp; &nbsp; &nbsp;</label>
                    <input type="text" id="typePassword" #phoneNumber="ngModel" class="form-control form-control-lg" name="phoneNumber" placeholder="0000000000" required ngModel/>
                  </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
  
              </div>
            </form>
  
            <div class="row">
              <div class="col-md-6">
                <p class="mb-0" style="font-size:medium;padding-right: 70px;">Have an account? <a routerLink="/login" class="style fw-bold;" >Login</a>
                </p>
              </div>
            <div class="col-md-6 ">
              <p class="mb-0" style="font-size:medium; padding-left: 70px;">Are you Admin? <a routerLink="/adminLogin" class="style fw-bold" >Login</a>
              </p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
